<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lunch Check</h1>

        <!-- Input textbox and button to check if the lunch amount is too much -->
        <div ng-controller="LunchCheckController">
            <div class="input-box">
                <!-- Comment indicating that empty items are NOT considered in the count -->
                <!-- We do NOT consider an empty item (e.g., , ,) towards the count -->
                <input type="text" ng-model="message" placeholder="List comma-separated items">
            </div>

            <!-- Button to trigger the check -->
            <div>
                <button ng-click="displayMessage()">Check If Too Much</button>
            </div>

            <!-- Output message that displays under the input -->
            <div class="output-box">
                <span ng-bind="outputMessage"></span>
            </div>
        </div>
    </div>

    <!-- Import AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Import the app.js file -->
    <script src="app.js"></script>
</body>
</html>
