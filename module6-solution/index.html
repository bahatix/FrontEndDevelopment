<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Assessor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

<body>
    <div class="container">
        <h1>Lunch Check</h1>

        <!-- Use LunchCheckController -->
        <div ng-controller="LunchCheckController">
            <div class="input-box">
                <!-- I do NOT consider an empty item (e.g., , ,) towards the count -->
                <input type="text" ng-model="message" 
                       ng-class="borderClass" 
                       placeholder="List comma-separated items. NB: An empty item is not considered in the count">
            </div>

            <!-- Button to trigger the check -->
            <div>
                <button ng-click="displayMessage()">Check If Too Much</button>
            </div>
            <div class="output-box">
                <span ng-class="messageClass">{{ outputMessage }}</span>
            </div>
        </div>
    </div>

    <!-- Import app.js file -->
    <script src="js/app.js"></script>
</body>
</html>
