<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow It Down!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body ng-controller="NarrowItDownController as ctrl">

    <div class="container">
      <h1>Narrow Down Your Search</h1>

      <!-- Search input and button -->
      <div class="form-group">
        <input type="text" ng-model="ctrl.searchTerm" placeholder="Enter search term" class="form-control"/>
        <button class="btn btn-primary mt-2" ng-click="ctrl.narrowItDown()">Narrow It Down For Me!</button>
      </div>

      <!-- Display found items using directive -->
      <found-items items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>

      <!-- Display empty message if no items found -->
      <div class="emptyMessage" ng-if="ctrl.noItemsFound">
        Nothing found
      </div>
    </div>

    <!-- AngularJS and app script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
