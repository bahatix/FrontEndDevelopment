<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Dropdown Menu Example</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS (Version 3.3) -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand aligned to the left -->
      <div class="navbar-header">
        <!-- Menu button for mobile view (xs) -->
        <button type="button" class="navbar-toggle collapsed visible-xs" data-toggle="collapse" data-target="#mobile-menu" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <!-- Three horizontal bars for the menu button -->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Food, LLC</a>
      </div>
      
      <!-- Dropdown Menu for Mobile View -->
      <div class="collapse visible-xs" id="mobile-menu">
        <ul class="nav navbar-nav mobile-menu">
          <li><a href="#">Chicken</a></li>
          <li><a href="#">Beef</a></li>
          <li><a href="#">Sushi</a></li>
        </ul>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <!-- Page Content -->
  <div class="container">
    <h1>Welcome to Food, LLC</h1>
    <p>This is some content on the page. Scroll down to see the navbar disappear!</p>
    <div class="scroll-content">
      <p>Scroll down to see how the navbar scrolls away with the page and doesn't stick to the top.</p>
    </div>
  </div>

  <!-- jQuery and Bootstrap JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
